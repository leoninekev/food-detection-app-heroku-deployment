<html>
  <head>
    <title>CNN Model as a Flask API</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
<style>
.input{
 margin-bottom:20px;
}
.btn{
 width: 100px;
 height: 30px;
 margin: 20px 0;
 
}
</style>
  </head>
  <body>
    <h1>Food detection using FRCNN </h1>

    <form action="/predict" method="post" enctype="multipart/form-data">
    <div  class="input" >
      <input type="file"name="image" onchange="readURL(this);" value="Upload"/>
    </div>
     <img id="blah" src="#" alt="your image" /><br/>
     <input class="btn" type="submit" value="Predict"/>
    
      {% if label %}
     <div> 
      <div>File Name: {{label.fileName}}</div>
      <div>File path: {{label.filePath}}</div>
      <div>Tuples: {{label.predictionTuples}}</div>
      <div>Inferencing Time: {{label.inferencingTime}} Seconds</div>
     </div>
      {% endif %}
    
 
    
</form>
  
  </body>
<script class="jsbin" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
<script>
 $(document).ready(function(){

  function readURL(input) {
        if (input.files && input.files[0]) {
            var reader = new FileReader();

            reader.onload = function (e) {
                $('#blah')
                    .attr('src', e.target.result)
                    .width(150)
                    .height(200);
            };

            reader.readAsDataURL(input.files[0]);
        }
    }
 var lable = {{label}}
 console.log(lable )
    })
</script>

</html>
